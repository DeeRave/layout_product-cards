<!doctype html>
<html lang="en">
  <head>
    <meta
      charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0
        minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com">
    <link
      rel="stylesheet"
      href="http://fonts.googleapis.com/css?family=Roboto:700,400&subset=latin,cyrillic">
  </head>
  <body>
    <div
      class="product_cards"
      data-qa="card"
    >
      <img
        class="product_img"
        src="../src/images/imac.jpeg"
        alt="moyo"
        width="160px"
        height="134px"
      >
      <div class="product_name">
        Моноблок APPLE A1419 iMac 27" Retina 5k (MNED2UA/A)
      </div>
      <div class="product_index">
        Код тавара: 195434
      </div>
      <div class="product_rate">
        <div class="stars_conteiner">
          <div class="stars_img"></div>
          <div class="stars_img"></div>
          <div class="stars_img"></div>
          <div class="stars_img"></div>
          <div class="stars_img"></div>
          <p
            class="klc">
              Отзывов: 5
          </p>
        </div>
      </div>
      <div class="product_price">
        <span
          class="price_line">
            Цена:
          <p>
            69 999 грн
          </p>
        </span>
      </div>
      <a href="#"
        class="button"
        type="button_line"
        data-qa="hover">
          Купить
      </a>
    </div>
  </body>
</html>
