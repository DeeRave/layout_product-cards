<!doctype html>
<html lang="en">
  <head>
    <meta
      charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0
        minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
    <link
    rel="preconnect"
    href="https://fonts.gstatic.com">
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
  </head>
  <body>
    <div
      class="product_cards"
      data-qa="card"
    >
      <img
        class="product_img"
        src="../src/images/imac.jpeg"
        alt="moyo"
        width="160px"
        height="134px"
      >
      <div class="product_name">
        Моноблок APPLE A1419 iMac 27" Retina 5k (MNED2UA/A)
      </div>
      <div class="product_index">
        Код тавара: 195434
      </div>
      <div class="product_rate">
        <div class="stars_conteiner">
          <div class="stars_img"></div>
          <div class="stars_img"></div>
          <div class="stars_img"></div>
          <div class="stars_img"></div>
          <div class="stars_img"></div>
          <p
            class="review">
              Отзывов: 5
          </p>
        </div>
      </div>
      <span
        class="product_price">
          Цена:
        <p>
          69 999 грн
        </p>
      </span>
      <a
        href="#"
        class="button"
        type="button_line"
        data-qa="hover"
      >
        Купить
      </a>
    </div>
  </body>
</html>
